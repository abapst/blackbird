;==================;
;  DATE AND TIME   ;
;==================;

[Rainmeter]
Author=abapst
AppVersion=1.0
Update=33

[Variables]
HideAnalogHours=1
HideAnalogMinutes=1
HideDecorativeRing=0

[Background]
Meter=IMAGE
SolidColor=0, 0, 0, 1
ImageName=#CURRENTPATH#..\assets\background.png
ScaleMargins=12,12,12,12
ImageAlpha=1
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 100][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha 1][!UpdateMeter #CURRENTSECTION#][!Redraw]
W=300
H=116

;===========================================;
;ANALOG CLOCK                          Start;
;===========================================;
;This is 'The Circle', add semicolon ';' before each 
;of the following line to remove it

[MeasureTimeAnalog]
Measure=Time
AverageSize=20

[MeasureTimeSeconds]
Measure=Calc
Formula=(MeasureTimeAnalog%60)/60

[MeasureTimeMinutes]
Measure=Calc
Formula=(MeasureTimeAnalog%3600)/3600

[MeasureTimeHours]
Measure=Calc
Formula=(MeasureTimeAnalog%43200)/43200

;analog seconds ring
[MeterAnalogSeconds]
Meter=ROUNDLINE
MeasureName=MeasureTimeSeconds
X=60
Y=60
LineLength=50
LineStart=38
StartAngle=4.7124
RotationAngle=6.28
AntiAlias=1
LineColor=255, 2555, 255, 255
Solid=1

;analog minutes ring
[MeterAnalogMinutes]
Meter=ROUNDLINE
MeasureName=MeasureTimeMinutes
X=60
Y=60
LineLength=36
LineStart=24
StartAngle=4.7124
RotationAngle=6.28
AntiAlias=1
LineColor=255, 2555, 255, 255
Solid=1
Hidden=#HideAnalogMinutes#

;analog hours ring
