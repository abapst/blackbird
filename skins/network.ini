[Rainmeter]
Update=33

[Metadata]
Name=Network
Author=abapst
License=MIT

[Variables]
SkinHeight=40
SkinWidth=280
Gap=2
BarWidth=4
BarColor=255,80,0,255
FlipX=1
FlipY=0
@Include=temp.inc

[mHistogram1]
Measure=Script
ScriptFile=#CURRENTPATH#..\scripts\histogram.lua
Gap=#Gap#
BarWidth=#BarWidth#
Height=#SkinHeight#
Width=#SkinWidth#
CurrentPath=#CurrentPath#
Msr=mCPU
FlipX=#FlipX#
FlipY=#FlipY#
Xstart=0
Ystart=0

[mCPU]
Measure=CPU
UpdateDivider=#BarWidth# + #Gap#

[sBar]
SolidColor=#BarColor#
X=#Gap#R
Y=0
W=#BarWidth#
H=#SkinHeight#
Group=bars

[holder]
Meter=IMAGE
X=0
Y=0
W=(#SkinWidth#)+(#Gap#)
H=#SkinHeight#
SolidColor=0,0,0,50
