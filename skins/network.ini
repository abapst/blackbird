[Rainmeter]
Update=33

[Metadata]
Name=Network
Author=abapst
License=MIT

[Variables]
SkinHeight=40
SkinWidth=300
Gap=1
BarWidth=4
Orange=255,80,0,255
Gray=200,200,200,255
@Include1=#CurrentPath#temp\temp_mHistogram1.inc
@Include2=#CurrentPath#temp\temp_mHistogram2.inc

[mHistogram1]
Measure=Script
ScriptFile=#CURRENTPATH#..\scripts\histogram.lua
Gap=#Gap#
BarStyle=orangeBar
BarWidth=#BarWidth#
Height=#SkinHeight#
Width=#SkinWidth#
CurrentPath=#CurrentPath#
Msr=mCPU1
FlipX=0
FlipY=0
Xstart=0
Ystart=-10

[mHistogram2]
Measure=Script
ScriptFile=#CURRENTPATH#..\scripts\histogram.lua
Gap=#Gap#
BarStyle=grayBar
BarWidth=#BarWidth#
Height=#SkinHeight#
Width=#SkinWidth#
CurrentPath=#CurrentPath#
Msr=mCPU2
FlipX=0
FlipY=1
Xstart=0
Ystart=50

[mCPU1]
Measure=CPU
UpdateDivider=#BarWidth# + #Gap#
Processor=1

[mCPU2]
Measure=CPU
UpdateDivider=#BarWidth# + #Gap#
Processor=8

[orangeBar]
SolidColor=#Orange#
X=#Gap#R
Y=0
W=#BarWidth#
H=#SkinHeight#
Group=bars

[grayBar]
SolidColor=#Gray#
X=#Gap#R
Y=0
W=#BarWidth#
H=#SkinHeight#
Group=bars

[holder]
Meter=IMAGE
X=0
Y=0
W=#SkinWidth#
H=80
SolidColor=0,0,0,50
