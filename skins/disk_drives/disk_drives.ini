[Rainmeter]
Author=abapst
Update=1000
BackgroundMode=1

[Variables]
Drive1=C
Drive2=D
Drive3=E
Drive1Label=SYSTEM
Drive2Label=STORAGE
Drive3Label=BACKUP
logocolor=255,255,255,255
fillcolor=255,80,0,255
ASSETS=#@#images\

[Background]
Meter=IMAGE
SolidColor=0, 0, 0, 1
ImageName=#@#images\background.png
ScaleMargins=12,12,12,12
ImageAlpha=1
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 100][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha 1][!UpdateMeter #CURRENTSECTION#][!Redraw]
W=300
H=110

Measures
------------------------------------
[MeasureCDISK]
Measure=FreeDiskSpace
Drive=#Drive1#:
InvertMeasure=1

[MeasureDDISK]
Measure=FreeDiskSpace
Drive=#Drive2#:
InvertMeasure=1

[MeasureEDISK]
Measure=FreeDiskSpace
Drive=#Drive3#:
InvertMeasure=1

[MeterCBar]
Meter=Bar
MeasureName=MeasureCDISK
X=15
Y=4
W=6
H=80
BarColor=#fillcolor#
SolidColor=255,255,255,255

[MeterDBar]
Meter=Bar
MeasureName=MeasureDDISK
X=112
Y=4
W=6
H=80
BarColor=#fillcolor#
SolidColor=255,255,255,255

[MeterEBar]
Meter=Bar
MeasureName=MeasureEDISK
X=215
Y=4
W=6
H=80
BarColor=#fillcolor#
SolidColor=255,255,255,255

Buttons
-----------------------------------
[MeterbuttonCDISK]
Meter=BUTTON
X=25
Y=0
SolidColor=0,0,0,1
ButtonImage=#ASSETS#C_DISK.png
LeftMouseDownAction=!Execute ["C:\"]

[MeterlabelCDISK]
Meter=STRING
X=10
Y=84
FontColor=#logocolor#
StringStyle=BOLD
FontSize=12
StringAlign=LEFT
FontFace=Helvetica Neue LT Std
AntiAlias=1
Hidden=0
Prefix="#Drive1Label#"

[MeterbuttonDDISK]
Meter=BUTTON
X=122
Y=0
SolidColor=0,0,0,1
ButtonImage=#ASSETS#D_DISK.png
LeftMouseDownAction=!Execute ["D:\"]

[MeterlabelDDISK]
Meter=STRING
X=107
Y=84
FontColor=#logocolor#
StringStyle=NORMAL
FontSize=12
StringAlign=LEFT
FontFace=Helvetica Neue LT Std
AntiAlias=1
Hidden=0
Prefix="#Drive2Label#"

[MeterbuttonEDISK]
